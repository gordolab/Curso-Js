<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex004</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome? ')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)// strong tad de negrito e o br qebra de linha
        document.write(`O seu nome em maiusculo é ${nome.toUpperCase()}.<br/>`) // letras em maiusculo
        document.write(`Seu nome em minusculo é ${nome.toLowerCase()}`) // letras em minusculas
    </script>
</body>
</html>
